<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li><img class="logo" src="logo.png" alt=""></li>
            <li> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       
        <h1>Dj Nagin music</h1>
        <div class="songList">
            
            <div class="songlist">
               <div> <img class="imgsong"  src="2.gif" alt="">
                <div class="songgif">
                    <div class="songgif">
                      
                        <img src="playing.gif" width="333px" alt="" id="gif"> 
                    </div>
                </div>
              
            
            
              </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

     <div class="bottom">
        <input type="range" name=" range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid  fa-3x fa-backward-step"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        
     </div>

     <script src="https://kit.fontawesome.com/c801fe0835.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
